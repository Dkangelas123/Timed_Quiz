<html lang="en">
    <head>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="./assets/style.css">
        <title>Code Quiz!</title>

    </head>
    <body>
       <span id="timer">Time: 75</span> 
<div id="main-menu">
    
    <div id="highS">
            <button id="highscore">View Highscores</button>  
    </div>   
            <H1 id="H1">Coding Quiz Challenge</H1>
             <p id="what">Try to answer the following code-related questions within the time limit.

            <div id="btn">
            <button >Start Quiz</button>
            </div>
</div>
        
       
        <div id="questions-body">
            
            <div id="questions"><p>.......</p>  </div>
                <button id="a" onclick="answer('a')">1.</button>
                <button id="b" onclick="answer('b')">2.</button>
                <button id="c" onclick="answer('c')">3.</button>
                <button id="d" onclick="answer('d')">4.</button>
            <div id="rightChoice"></div> 
        </div>
        <div id="no-time">
        <div id="Final-scores"></div>
        <input type="text" size="30" placeholder="your initials" name="initials" id="initials"/>
        <button id="subScore">Submit Score</button>
        </div>


 
     <script src="./assets/java.js"></script>
</body>
